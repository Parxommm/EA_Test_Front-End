<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA Test Front-End</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div class="container">
    <header class="header">
      <a class="header__logo logo" href="#">
        <img class="logo__svg" src="./assets/svg/logo.svg" width="190" height="60" alt="Logo Lead Advisor">
      </a>
    </header>
    <main class="main">
      <h1 class="title">Under Construction</h1>
      <h2 class="subtitle">We're making lots of improvements and will be back soon</h2>
      <div class="timer">
        <div class="timer__unit timer__unit--days">
          <span class="timer__unit-value" id="days">92</span>
          <div class="timer__unit-descr"></div>
        </div>
        <span class="timer__separator">:</span>
        <div class="timer__unit timer__unit--hours">
          <span class="timer__unit-value" id="hours">11</span>
          <div class="timer__unit-descr"></div>
        </div>
        <span class="timer__separator">:</span>
        <div class="timer__unit timer__unit--minutes">
          <span class="timer__unit-value" id="minutes">41</span>
          <div class="timer__unit-descr"></div>
        </div>
        <span class="timer__separator">:</span>
        <div class="timer__unit timer__unit--seconds">
          <span class="timer__unit-value" id="seconds">48</span>
          <div class="timer__unit-descr"></div>
        </div>
      </div>
      <div class="event">
        <p class="event__text">Check our event page when you wait:</p>
        <a class="event__link" href="https://egorovagency.by/">Go to the event</a>
      </div>
    </main>
    <footer class="footer">
      <form class="form" action="#">
        <input class="form__input" type="email" name="mail" id="mail" placeholder="Enter your Email and get notified" required>
        <button class="form__btn" type="submit"></button>
      </form>
    </footer>
  </div>

  <div class="modal-overlay">
    <div class="modal">
      <h2 class="modal__title">SUCCESS!</h2>
      <p class="modal__text">You have successfully subscribed to the email newsletter</p>
      <button class="modal__btn">Close</button>
      <button class="modal__close"></button>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
